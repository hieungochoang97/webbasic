<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracula Shop</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/fontawesome/css/all.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item header__nav-item--separate">
                            <a class="header__nav-link" href="">Kênh người bán</a>
                        </li>
                        <li class="header__nav-item header__nav-item--separate"><a class="header__nav-link" href="">Tải ứng dụng</a>
                            <div class="header__qr">
                                <img src="./images/qr-code.png" alt="qr-code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link"><img src="./images/google-play.png" alt="google-play" class="header__ar-apps-img"></a>
                                    <a href="" class="header__qr-link"><img src="./images/app-store.png" alt="app-store" class="header__ar-apps-img"></a>
                                </div>
                            </div>
                        </li>
                        <li class="header__nav-item">Kết nối
                            <a class="header__nav-icon" href=""><i class="fab fa-facebook"></i></a>
                            <a class="header__nav-icon" href=""><i class="fab fa-instagram-square"></i></a>
                        </li>
                    </ul>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a class="header__nav-link" href="">
                            <i class="fas fa-bell"></i>
                            Thông báo</a></li>
                        <li class="header__nav-item"><a class="header__nav-link" href="">
                            <i class="far fa-question-circle"></i>
                            Trợ giúp</a></li>
                        <li class="header__nav-item header__nav-item--separate"><a class="header__nav-link header__nav-item--bold" href="">Đăng ký</a></li>
                        <li class="header__nav-item"><a class="header__nav-link header__nav-item--bold" href="">Đăng nhập</a></li>
                    </ul>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
